<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1 id="logo">Puzzle Collection</h1>
                <nav>
                    <h2>Main Navigation</h2>
                    <ul>
                        <li><a href="">Home</a><span></span></li>
                        <li><a href="">Brands</a><span></span></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="lead-banner">
            <img src="/HTML from PS/images/banner.jpg" alt="Woodblocks" />
            <div class="banner-overlay">
                <div id="wrapper">
                    <div class="banner-title">My Puzzle Collection</div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div class="wrapper">
                <section id="samples">
                    <h2>Samples</h2>
                    <ul>
                        <li>
                            <img
                                src="/HTML from PS/images/woodblocks.jpg"
                                alt="Woodblocks"
                            />
                            <h3>Woodblocks</h3>
                            <p>Lorem ipsum</p>
                        </li>
                        <li>
                            <img
                                src="/HTML from PS/images/bees.jpg"
                                alt="Bees"
                            />
                            <h3>Bees</h3>
                            <p>Lorem ipsum</p>
                        </li>
                        <li>
                            <img
                                src="/HTML from PS/images/dogs.jpg"
                                alt="Dogs"
                            />
                            <h3>Dogs</h3>
                            <p>Lorem ipsum</p>
                        </li>
                    </ul>
                </section>
                <section id="contact">
                    <h2>Contact</h2>
                    <ul id="contact-methods">
                        <li>
                            <img src="/HTML from PS/images/phone.png" alt="" />
                            555.555.5555
                        </li>
                        <li>
                            <img src="/HTML from PS/images/email.png" alt="" />
                            example@example.com
                        </li>
                    </ul>
                    <img id="map" src="/HTML from PS/images/map.jpg" alt="map" />
                </section>
            </div>
        </div>
    </body>
</html>
